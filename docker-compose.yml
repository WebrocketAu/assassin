version: "3.8"

services:
  assassin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: assassin-game
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CLICKSEND_USERNAME=${CLICKSEND_USERNAME:-}
      - CLICKSEND_API_KEY=${CLICKSEND_API_KEY:-}
      - CLICKSEND_FROM=${CLICKSEND_FROM:-Assassin}
      - APP_URL=${APP_URL:-}
    volumes:
      - assassin-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  assassin-data:
    driver: local
